<html>
    <head>
        <script src="js/jquery-1.6.4.min.js"></script>
        <script type="text/javascript">
            var bgPage = chrome.extension.getBackgroundPage();
            function param(name) {
                var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
                return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
            }
            
            $("#playerControlContainer > div, #playerControlContainer > div img").live('click', function(){
                var action = $(this).prop("id");
                switch (action)
                {
                    case "thumbs_up":
						if(!$("#thumbs_up").hasClass('isLiked'))
						{
							$("#thumbs_up").addClass('isLiked');
							$("#thumbs_up").removeClass('playerControl');
							bgPage.window.playerControl("thumbs_up");
						}
                        break;
                    case "thumbs_down":
                        bgPage.window.playerControl("thumbs_down");
                        break;
                    case "play":
                        $(this).hide();
                        $("#pause").show();
                        bgPage.window.playerControl("play");
                        break;
                    case "pause":
                        $(this).hide();
                        $("#play").show();
                        bgPage.window.playerControl("pause");
						bgPage.window.updateNotificationStayOpen('songChange', true);
                        break;
                    case "skip":
                        bgPage.window.playerControl("skip");
                        break;
                    case "mute":
                        $(this).hide();
                        $("#unmute").show();
                        bgPage.window.playerControl("mute");
                        break;
                    case "unmute":
                        $(this).hide();
                        $("#mute").show();
                        bgPage.window.playerControl("unmute");
                        break;
                }
            });
            
            $(document).ready(function(){
                if(param('isLiked') == "true")
				{
                    $("#thumbs_up").addClass('isLiked');
					$("#thumbs_up").removeClass('playerControl');
                }

				if (param('autoMute') && param('autoMute') == "true" && param('songName') == "Audio Ad")
                {
					bgPage.window.setAudioAdStatus(true);
                    bgPage.window.playerControl("mute");
				} else {
                    if (bgPage.window.getAudioAdStatus())
                        bgPage.window.playerControl("unmute");
                    
					bgPage.window.setAudioAdStatus(false);
				}

				$('#notificationContainer').mouseenter(function(event){
					bgPage.window.updateNotificationStayOpen('songChange', true);
				}).mouseleave(function(){
					if($("#pause").css('display') != 'none')
					{
						bgPage.window.updateNotificationStayOpen('songChange', false);
					}
				});
                
            });
            
        </script>

        <style>
            body {
                font-family: helvetica, arial, sans-serif;
                font-size: 10pt;
                /* overflow: hidden; */
                width: 298px;
				background-image: url('images/notification/bg.png');
				margin: 0px;
				padding: 0px;
				border: 1px solid white;
            }
            
            #songInfoContainer {
                overflow: hidden;
                width: 298px;
				height: 58px;
            }

            #playerControlContainer {
				width: 100%;
				height: 37px;
				background-image: url('images/notification/button_bar.png');
				background-position: -2px 0px; 
				clear: both;
				padding-top: 7px;
            }
            
            #play, #unmute { display: none; }
			#notificationContainer{
				width: 100%;
				margin: 0;
				padding: 0;
			}

			#albumArt{
				margin-top: 7px;
				margin-right: 7px;
				float: right;
				width: 48px;
				height: 48px;
				border: 1px solid white;
			}

			#artistInfo{
				margin-top: 7px;
				width: 232px;
				color: white;
				height: 48px;
				text-align: right;
				text-shadow: 0 -1px 0 #111;
			}

			#songName{
				font-weight: bold;
				text-shadow: 0 -1px 0 #111;
			}
			
			.playerControl{
				position: relative;
				width: 37px;
				height: 37px;
				float: left;
				cursor: pointer;
				margin-left: 20px;
			}

			.isLiked{
				position: relative;
				width: 37px;
				height: 37px;
				float: left;
				margin-left: 20px;
				background-position: 0px -74px;
			}

			.playerControl:hover{
				background-position: 0px -37px;
				cursor: pointer;
			}

			.playerControl:active{
				background-position: 0px -74px;
				cursor: pointer;
			}

			#thumbs_down{
				background-image: url('images/notification/button_thumbsdown.png');
			}

			#thumbs_up{
				background-image: url('images/notification/button_thumbsup.png');
			}

			#play{
				background-image: url('images/notification/button_play.png');
			}

			#pause{
				background-image: url('images/notification/button_pause.png');
			}

			#skip{
				background-image: url('images/notification/button_skip.png');
			}

			#mute{
				background-image: url('images/notification/button_mute.png');
			}

			#unmute{
				background-image: url('images/notification/button_unmute.png');
			}
			

        </style>

    </head>

    <body>
		<div id="notificationContainer">
			<div id="songInfoContainer">
				<div id="albumArt">
					<script>
						if(param('albumArt').length > 0 && param('albumArt') != '/images/no_album_art.jpg')
						{
							document.write('<img src="' + param('albumArt') + '" width="48" height="48" />');
						}
						else
						{
							document.write('<img src="images/logo-48.png" width="48" height="48" />');
						}
					</script>
				</div>
				<div id="artistInfo">
					<div id="songName"><script>document.write(param('songName'));</script></div>
					<div id="artistName">by <script>document.write(param('artistName'));</script></div>
					<div id="albumName">on <script>document.write(param('albumName'));</script></div>
				</div>
			</div>
			
			<div id="playerControlContainer">
				<div id="thumbs_down" class="playerControl"></div>
				<div id="thumbs_up" class="playerControl"></div>
				<div id="play" class="playerControl"></div>
				<div id="pause" class="playerControl"></div>
				<div id="skip" class="playerControl"></div>
				<div id="mute" class="playerControl"></div>
				<div id="unmute" class="playerControl"></div>
				<!-- <input type="range"  min="0" max="100" style="width: 95%" /> -->
			</div>        
        </div>
    </body>
</html>
